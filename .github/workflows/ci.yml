name: CI Pipeline

on:
  push:
    branches: [ main, dev, qa ]
  pull_request:
    branches: [ main, dev, qa ]

jobs:
  setup-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        environment: [qa, dev, staging]

    env:
      BASE_URL_QA: https://testcbrs.eaglelionsystems.com/v1.0/cbrs-api
      BASE_URL_DEV: https://devcbrs.eaglelionsystems.com/v1.0/cbrs-api
      BASE_URL_STAGING: https://stagingcbrs.eaglelionsystems.com/v1.0/cbrs-api

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # 4️⃣ Set environment variable
      - name: Set BASE_URL
        run: echo "BASE_URL=${{ matrix.environment }}" >> $GITHUB_ENV

      # 5️⃣ Run tests
      - name: Run Playwright / Pytest tests
        run: |
          # Run Python API tests
          pytest tests/api --env ${{ matrix.environment }} --html=reports/report_${{ matrix.environment }}.html
          # Run Playwright tests
          npx playwright install
          npx playwright test --project=chromium --reporter=html

      # 6️⃣ Upload reports
      - name: Upload HTML reports
        uses: actions/upload-artifact@v3
        with:
          name: test-reports-${{ matrix.environment }}
          path: reports/
